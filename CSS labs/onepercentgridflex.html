<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Percent Better - Grid & Flex</title>
    <style>
      .mygrid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 5px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .myflex {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .gross {
        font-size: 24px;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div class="mygrid">
      <span>Be</span>
      <span>One</span>
      <span>Percent</span>
      <span class="gross">Better</span>
      <span>Than</span>
      <span>Yesterday.</span>
    </div>
    <br />
    <div class="myflex">
      <span>Be</span>
      <span>One</span>
      <span>Percent</span>
      <span class="gross">Better</span>
      <span>Than</span>
      <span>Yesterday.</span>
    </div>
  </body>
</html>
